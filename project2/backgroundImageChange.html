<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>Change Section Testimonial</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="css/backgroundImageChange.css">
</head>
<body>

  <div class="container">
    <ul class="navi">
      <li data-image="images/portrait-01.jpg"><a href="#none" data-text="ABOUT">ABOUT</a></li>
      <li data-image="images/portrait-02.jpg"><a href="#none" data-text="INSTRUCTOR">INSTRUCTOR</a></li>
      <li data-image="images/portrait-03.jpg"><a href="#none" data-text="CLASS">CLASS</a></li>
      <li data-image="images/portrait-04.jpg"><a href="#none" data-text="LOCATION">LOCATION</a></li>
    </ul>
    <div class="photo"></div>
  </div>

  <script>
    $('.navi li').mouseenter(function(){
      var changeImage = $(this).attr('data-image')
      // 4개중에 어디에 올라갈지 몰라. 올라간 곳에 data-image 속성 받아오기
      $('.photo').css({
        // photo라는 div에 css를 변경해줄거다
        'background-image': 'url('+ changeImage + ')'
        // 배경이미지 넣을 때는 이렇게 코드 작성
      })
      $('.navi li').mouseleave(function(){
        // 마우스가 빠졌을 때..
        $('.photo').css({
          'background-image': ''
        })
      })
    })
  </script>

</body>
</html>
