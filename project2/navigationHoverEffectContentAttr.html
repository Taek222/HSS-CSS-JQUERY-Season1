<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>06) 네비게이션 호버이펙트 - attr</title>
  <link rel="stylesheet" href="css/navigationHoverEffectContentAttr.css">
</head>

<body>
  <!-- attr이 뭔지.. before, after의 고급기능 -->
  <!--속성 = property = attribute-->
  <div class="gnb">
    <a href="#none" data-text="CodingWorks Online Class"></a> <!-- data-text라는 속성 만들기 사용자 정의 속성. -->
    <!-- 내맘대로 속성을 만들기 -->
  </div>
  
</body>
</html>
