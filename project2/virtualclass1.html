<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>03) 애니메이션 스킬 프로그래스바</title>
  <link rel="stylesheet" href="css/style8.css">

<body>
  
  <div class="skill-progress">
    <h1>SOFTWARE SKILLS</h1>
      <div class="item"> <!-- item 하나를 완벽하게 디자인 후 복사. -->
        <p>
          <span>HTML5</span><span>90%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 90%"></div><!-- 인라인 스타일로 width를 넣어준다 프로그래머는 css에 개발 코드를 심을 수 없다. 프로그래머와 협업할때..  -->
        </div>
      </div>
      <div class="item">
        <p>
          <span>CSS3</span><span>80%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 80%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>jQuery</span><span>65%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 65%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>Photoshop</span><span>70%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 70%"></div>
        </div>
      </div>
      <div class="item">
        <p>
          <span>Illustrator</span><span>90%</span>
        </p>
        <div class="progress">
          <div class="progress-level" style="width: 90%"></div>
        </div>
      </div>
  </div>

</body>
</html>
