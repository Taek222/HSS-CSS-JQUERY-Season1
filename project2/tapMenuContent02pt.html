<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>탭 메뉴 콘텐츠 - 스타일 02(prototype)</title>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="css/tapMenuContent02pt.css">
</head>
<body>
<!-- 상호작용하는 퍼블리싱 할때는 먼저 디자인을 제외하고 기능만 작동하는 프로토타입 먼저 만들기 -->
  <section>
    <!-- 정교한 디자인이므로 ul사용 -->
    <ul class="btn">
      <li data-alt="tab1" class="active">HTML5</li>
      <!-- 사용자 정의 속성을 통해 id가 같은 div와 연결 -->
      <li data-alt="tab2">CSS3</li>
      <li data-alt="tab3">JQUERY</li>
      <li data-alt="tab4">JAVASCRIPT</li>
      <li data-alt="tab5">CSS FRAMEWORKS</li>
    </ul>
    <div class="tabs">
      <div id="tab1" class="active">tab1</div>
      <div id="tab2">tab2</div>
      <div id="tab3">tab3</div>
      <div id="tab4">tab4</div>
      <div id="tab5">tab5</div>
      </div>
    </div>
  </section>

  <script>
    // li눌렀을때 벌어지는 일들
    $('.btn li').click(function(){
      $(this).addClass('active') 
      // 뭘누를지 모르지만 눌리네가 this 눌리면 백그라운드 화이트로 변경.
      $(this).siblings().removeClass('active')
      // 눌린애를 기준으로 다른 형제들은 active 제거. li사이에 다른 요소 있으면 siblings안에 'li'넣어줘야함.

      var tab = $(this).attr('data-alt')
      //눌린애의 속성중에 data-alt를 가져와서 tab에 넣기
      $('.tabs div').removeClass('active')
      $('#' + tab).addClass('active')
      // id가 보이는 상태로 변경
      // 순서중요! 다사라져 그런데 눌린애만 보여라.
    })
  </script>

</body>
</html>
