<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <!-- jQuery CDN 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="stylesheet" href="wink_logIn.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <header>
        <div class="heading">
          <h1>Wink</h1>
          <button>
            <p>Create an account</p>
          </button>
        </div>
      </header>
      <section class="login">
        <h1>Sign In</h1>
        <form action="">
        <div class="input-field">
            <input type="email" id="userid" autocomplete="off" required><span>Email address<em>*</em></span>
        </div>
        <div class="input-field">
          <div class="input-password">
            <input type="password" id="userpw"required maxlength="12"minlength="8">
            <span>Password<em>*</em></span>
            <label for="">
              <input type="checkbox">
            </label>
          </div>
        </div>
        <div class="forgetPassword">
          <a href="">I forgot my password</a>
        </div>
        <div class="button-field">
          <input type="submit" value="Sign In"id="login-btn">
        </div>
        <div class="add-info">
          <p>Don't have an account?<a href="#none"> Create an account</a><p>
        </div>
        </form>
      </section>
    </div>
    <footer>
      <div class="footer-inner">
          <div class="footer-policy">
            <a href="#none">Privacy Policy</a>
            <a href="#none">Terms of Use</a>
          </div>
          <div class="footer-sns">
            <a href=""><i class="fa fa-facebook"></i></a>
            <a href=""><i class="fa fa-twitter"></i></a>
            <a href=""><i class="fa fa-instagram"></i></a>
          </div>
      </div>
    </footer>
  </div>

  <script>
    // var $userId = $('#userid');
    // var $userPw = $('#userpw');
    // var $loginBtn = $('#login-btn');
  
    // var userId = $('#userid');
    // var userPw = $('#userpw');
    // var loginBtn = $('#login-btn');
  
    var userId = $('#userid'),
        userPw = $('#userpw'),
        loginBtn = $('#login-btn');
  
      loginBtn.click(function(){
      if(userId.val() == '') {
        userId.next('span').addClass('warning');
        setTimeout(function(){
          userId.next('span').removeClass('warning')
        }, 1500);
      }
      else if(userPw.val() == '') {
        userPw.next('span').addClass('warning');
        setTimeout(function(){
          userPw.next('span').removeClass('warning')
        }, 1500);
      }
    })  
  
  </script>

</body>
</html>
