<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogIn</title>
  <link rel="stylesheet" href="wink_logIn.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="heading">
        <img src="" alt="">
        <button></button>
      </div>
    </header>
    <section class="login">
      <h1>Sign In</h1>
      <form action="">
      <div class="input-field">
        <input type="email" id="userid" autocomplete="off" required><span>Email address<em>*</em></span>
      </div>
      <div class="input-field">
        <div class="input-password">
          <input type="password" id="userpw" required maxlength="12" minlength="8">
          <span>Password<em>*</em></span>
          <label for="">
            <input type="checkbox">
          </label>
        </div>
        
      </div>
      <div class="forgetPassword">
        <a href="">I forgot my password</a>
      </div>
      <div class="button-field">
        <input type="submit" value="Sign In" id="login-btn">
      </div>
      <div class="add-info">
        <p>Don't have an account?<a href="#none"> Create an account</a></p>
      </div>
      </form>
    </section>
    <footer>
      <div class="footer">
        <div class="foooter-policy">
          <a href=""></a>
          <a href=""></a>
        </div>
        <div class="footer-sns">
          <a href=""><i></i></a>
          <a href=""><i></i></a>
          <a href=""><i></i></a>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
