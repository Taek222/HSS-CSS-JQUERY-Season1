<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JavaScript & jQuery - 유효성 체크 애니메이션 로그인폼</title>
  <!-- jQuery CDN 3.5.1 -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <link rel="icon" href="images/logo-favicon.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <section class="login">
    <img src="images/logo-favicon.png" alt="CodingWorks Logo">
    <h1>CodingWorks Login</h1>
    <form action="">
      <div class="input-field">
        <input type="email" id="userid" autocomplete="off" required><span>USER EMAIL</span>
        <!-- 그전에 썼던 유저아이디를 안쓰겠다. 필수 입력 필드에는 required -->
        <!-- class="warning" -->
      </div>
      <div class="input-field">
        <input type="password" id="userpw" required maxlength="12" minlength="8"><span>PASSWORD</span>
        <!-- 회사 정책에 따라 최소 몇자부터 최대 몇자까지 -->
      </div>
      <div class="button-field">
        <input type="submit" value="Sign In" id="login-btn">
      </div>
      <div class="add-info">
        <label>
          <input type="checkbox" id="save-email"><em></em><span>Save your Email?</span>
        </label>
        <a href="#none">Forgot Password?</a>
      </div>
    </form>
  </section>

  <script>
    // var $userId = $('#userid');
    // var $userPw = $('#userpw');
    // var $loginBtn = $('#login-btn');

    // var userId = $('#userid');
    // var userPw = $('#userpw');
    // var loginBtn = $('#login-btn');

    var userId = $('#userid'),
        userPw = $('#userpw'),
        loginBtn = $('#login-btn');

    loginBtn.click(function(){
      if(userId.val() == '') {
        // value는 입력하는 내용
        userId.next('span').addClass('warning');
        // userId의 next는 span을 의미
        setTimeout(function(){
          // warning클래스가 몇초 동안 들어갈지 설정
          userId.next('span').removeClass('warning')
        }, 1500);
      }
      else if(userPw.val() == '') {
        userPw.next('span').addClass('warning');
        setTimeout(function(){
          userPw.next('span').removeClass('warning')
        }, 1500);
      }
    })  

  </script>
  
</body>
</html>
