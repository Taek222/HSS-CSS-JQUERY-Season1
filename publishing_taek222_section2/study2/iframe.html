<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>iframe 만들기</title>
  <!-- html body안에 또다른 html or url를 불러와서 심는 것. jpg, txt 등 파일형태로도 넣을 수 있다. -->
  <style>
    /* Google Web Font */
    @import url('https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap');

    body {
      font-family: 'Montserrat', sans-serif;
      /* 불러온 파일까지 css 적용되진 않는다. */
    }
    iframe {
      width: 600px;
      height: 400px;
      /* border: none; */
    }
  </style>
</head>
<body>

  <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/ANMJYpGZ8z0" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> -->
  <!-- 유튜브 영상을 심을때도 iframe에 src로 들어가게. -->

  <iframe src="iframeTest.html"></iframe>

  <!-- iframeText.html -->
  <!-- https://www.inflearn.com/ -->
  <!-- https://www.naver.com/ 네이버는 허용 안함-->
  <!-- 웹브라우저가 보여줄 수 있는 파일 확장자는 다 보여줄 수 있다. -->
  
</body>
</html>
