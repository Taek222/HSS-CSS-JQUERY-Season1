<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>input 태그의 :checked와 확장선택자-이론예제</title>
  <!-- checked: 클릭하는 이벤트를 만들어주는 것. input태그와 함께 쓰임. -->
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
    }
    ul + p {
      color: red;
    }
  </style>
</head>
<body>

  <ul>
    <li>목록1</li>
    <li>목록2</li>
    <li>목록3</li>
  </ul>
  <p>문단입니다.</p>
  <p>문단입니다.</p>
  <div>
    <p>문단입니다.</p>
  </div>
  <p>문단입니다.</p>
  
</body>
</html>
